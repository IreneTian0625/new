<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register_result" method="post">
            <label for="meter_id">Meter ID:</label>
            <input type="text" id="meter_id" name="meter_id" required>
            
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required>
            
            <label for="dwelling_type">Dwelling Type:</label>
            <input type="text" id="dwelling_type" name="dwelling_type" required>
            
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>
            
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>
            
            <input type="submit" value="Submit">
        </form>
        
        <form action="/" method="get">
            <input type="submit" value="Back">
        </form>
    </div>
</body>
</html>
